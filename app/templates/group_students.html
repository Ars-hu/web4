{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Студенты группы {{ group.name }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{{ url_for('admin.update_student', student_id=student.id) }}" class="btn btn-sm btn-primary">Редактировать</a>
                    <form method="POST" action="{{ url_for('admin.delete_student', student_id=student.id) }}" style="display:inline;" onsubmit="return confirm('Вы уверены?');">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
